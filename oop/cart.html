<!DOCTYPE html>

<html>
<head>
    <title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="cart.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	
<div class="container">
	
    <h1>Shopping Cart</h1>
    <div class="cart">
        <div class="products">
            <div class="product">
                <img src="images4/7.jpg">
                <div class="product-info">
                    <h3 class="product-name">Mens Running Shoes</h3>
					<h4 class="product-price">$32</h4>
					<h4 class="product-offer">50%</h4>
					<p class="product-quantity">Qnt: <input value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
			<div class="product">
				<img src="images4/4.jpg">
				<div class="product-info">
					<h3 class="product-name">Womens Handbag</h3>
					<h4 class="product-price">$45</h4>
					<h4 class="product-offer">40%</h4>
					<p class="product-quantity">Qnt: <input value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
            <div class="product">
                <img src="images4/2.jpg">
                <div class="product-info">
                    <h3 class="product-name">analog Men Watch</h3>
					<h4 class="product-price">$42</h4>
					<h4 class="product-offer">0%</h4>
					<p class="product-quantity">Qnt: <input value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
		</div>
		<div class="cart-total">
			<p>
				<span>Total Price</span>
				<span>$77</span>
			</p>
			<p>
				<span>Number of Items</span>
				<span>3</span>
			</p>
			<p>
				<span>You Save</span>
				<span>$12</span>
			</p>
			<a href="#">Proceed to Checkout</a>
		</div>
	</div>
</div>
</body>
</html>
