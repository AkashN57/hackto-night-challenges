<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Document</title>
</head>
<body>
  <img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/kisspng-inventory-warehouse-stock-taking-warehouse-worker-5b48e57b633126.0491185015315039954063.png" style="filter: drop-shadow(7px 7px 7px #666666);
			-webkit-filter: drop-shadow(40px 40px 50px #0000003d);">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/Group 1.png" style="width: 1000;">
				<br><br><br><br>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
				   <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Email</h5>
							<input type="text" class="input">
					</div>
				 </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
				<br>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
				<br>
				<h4 style="display: flex; align-items: center; justify-content: center; color: #7b7b7b;"> If you don't have an account</h4>

				<input type="submit" class="btn" value="Register">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
